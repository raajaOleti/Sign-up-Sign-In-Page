<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./CarSignUp.css">
</head>
<body>

    <form action="">
        <div class="container">
            <h1  style="color: white; text-shadow: 3px 3px 3px red;">Sign Up</h1>

            <a href="./CarSignIn.html">Sign In</a>
        </div>
    </form>
